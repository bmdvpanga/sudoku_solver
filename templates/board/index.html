{% extends 'base.html' %}

{% block content %}

<div class="container" align="center">
    <form action="" method="post">
        {% csrf_token %}
        {% for elements in board %}
                {% for element in elements %}
                        <input class="text-center" value={{element}} size=1 maxlength=1 name={{forloop.parentloop.counter}}{{forloop.counter}}>
                {% endfor %}
            <br>
        {% endfor %} 
        <button type="submit" class="btn btn-dark">Solve</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="container" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table class="table table-dark table-bordered table-sm">
            <tbody>
                {% for elements in board %}
                    <tr>
                        {% for element in elements %}
                            <!-- <td width=5> -->
                                <input value={{element}} size=1 maxlength=1 name={{forloop.parentloop.counter}}{{forloop.counter}}></input>
                            <!-- </td> -->
                        {% endfor %}
                    </tr>
                    <br>
                {% endfor %} 
            </tbody>
        </table>
        <button type="submit" class="btn btn-dark">Solve</button>
    </form>
</div>


{% endblock %}
